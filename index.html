<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog Preview Card</title>
  </head>

  <body>
    <main>
      <h1 class="sr-only">
        Code Challenge Blog - Coding Tips for Developers
      </h1>
      <article class="card">
        <div class="card__image">
          <img src="assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="card__header">
          <h2 class="card__title">
            <a href="#">HTML & CSS foundations</a>
          </h2>
          <p class="card__date">
            Published
            <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <a href="#" class="card__category">Learning</a>
        </div>
        <div class="card__body">
          <p class="card__text">
            These languages are the backbone of every website,
            defining structure, content, and presentation.
          </p>
        </div>
        <div class="card__footer">
          <div class="card__byline">
            <img
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper avatar"
            />
            <a href="#" class="card__author">Greg Hooper</a>
          </div>
        </div>
      </article>
    </main>
    <footer class="main-footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/a-woodworth">a-woodworth</a>.
      </p>
    </footer>
  </body>
</html>
